<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Vivify</title>
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav
      class="w-full h-16 flex items-center justify-between md:px-8 px-4 mb-20"
    >
      <div>
        <h2 class="text-lg text-blue-950 md:text-xl lg:text-2xl font-bold">
          Vivify
        </h2>
      </div>
      <div class="hidden md:flex md:gap-4 lg:gap-8 xl:gap-12">
        <a
          class="text-slate-800 hover:text-blue-800 transition ease-in-out delay-150"
          href="#"
          >Home</a
        >
        <a
          class="text-slate-800 hover:text-blue-800 transition ease-in-out delay-150"
          href="#"
          >Products</a
        >
        <a
          class="text-slate-800 hover:text-blue-800 transition ease-in-out delay-150"
          href="#"
          >Explore</a
        >
      </div>
      <div class="hidden md:flex md:gap-2 lg:gap-4 xl:gap-6">
        <button
          class="w-32 text-blue-800 bg-blue-100 px-4 py-2 rounded-md hover:bg-blue-50 hover:text-blue-700 transition ease-in-out delay-150 flex gap-2 items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
            />
          </svg>

          <a href="#">Calorie</a>
        </button>
        <button
          class="w-32 bg-blue-900 text-blue-50 px-4 py-2 rounded-md hover:bg-blue-800 transition ease-in-out delay-150 flex gap-2 items-center justify-center tracking-wide"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
            />
          </svg>

          <a href="#">BMI</a>
        </button>
      </div>
      <button class="md:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </nav>
    <!-- Navbar ends here -->

    <!-- Hero Section starts -->
    <header
      class="w-full h-600 flex items-center justify-center flex-wrap flex-col lg:flex-row mx-4"
    >
      <div class="w-full lg:w-[45%]">
        <h1
          class="xl:text-7xl md:text-6xl sm:text-5xl text-5xl font-bold text-slate-950 mb-6"
        >
          Elevate Your Fitness Goals
        </h1>
        <p class="text-md w-[90%] md:w-[80%] md:text-base mb-12">
          Empower your wellness routine with Vivify's precise BMI and
          maintenance calorie calculations. Take charge of your health today!
        </p>
        <div class="flex flex-wrap gap-4 mb-8 items-center">
          <button
            class="text-blue-800 bg-blue-100 px-4 py-2 rounded-md hover:bg-blue-50 hover:text-blue-700 transition ease-in-out delay-150"
          >
            Analyze Your BMI
          </button>
          <button
            class="bg-blue-900 text-blue-50 px-4 py-2 rounded-md hover:bg-blue-800 transition ease-in-out delay-150 flex gap-2 items-center justify-center tracking-wide"
          >
            Estimate Calorie Intake
          </button>
        </div>
      </div>
      <div class="w-100 md:mx-0 lg:w-[48%] md:w-full">
        <img class="w-full" src="./img/hero-img.svg" alt="" srcset="" />
      </div>
    </header>
    <!-- Hero Section ends here -->
  </body>
</html>
