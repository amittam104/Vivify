<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Vivify</title>
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav
      class="w-full h-16 flex items-center justify-between md:px-8 px-4 mb-20"
    >
      <div>
        <h2 class="text-lg text-blue-950 md:text-xl lg:text-2xl font-bold">
          Vivify
        </h2>
      </div>
      <div class="hidden md:flex md:gap-4 lg:gap-8 xl:gap-12">
        <a
          class="text-slate-800 hover:text-blue-800 transition ease-in-out delay-150"
          href="#"
          >Home</a
        >
        <a
          class="text-slate-800 hover:text-blue-800 transition ease-in-out delay-150"
          href="#"
          >Products</a
        >
        <a
          class="text-slate-800 hover:text-blue-800 transition ease-in-out delay-150"
          href="#"
          >Explore</a
        >
      </div>
      <div class="hidden md:flex md:gap-2 lg:gap-4 xl:gap-6">
        <button
          class="w-24 bg-white border-2 border-blue-600 text-blue-600 px-4 py-1 rounded-md hover:bg-blue-50 hover:text-blue-700 transition ease-in-out delay-150"
        >
          <a href="#">Calorie</a>
        </button>
        <button
          class="w-24 bg-blue-600 text-white px-4 py-1 rounded-md hover:bg-blue-700 transition ease-in-out delay-150"
        >
          <a href="#">BMI</a>
        </button>
      </div>
      <button class="md:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </nav>
    <!-- Navbar ends here -->

    <!-- Hero Section starts -->
    <header
      class="w-full h-600 flex items-center justify-center flex-wrap flex-col md:flex-row"
    >
      <div class="w-96 md:w-[40%] lg:w-[45%]">
        <h1
          class="xl:text-7xl lg:text-6xl sm:text-4xl text-5xl font-bold text-slate-950 mb-6"
        >
          Elevate Your Fitness Goals
        </h1>
        <p class="text-lg w-[80%] md:text-base justify-self-auto mb-10">
          Empower your wellness routine with Vivify's precise BMI and
          maintenance calorie calculations. Take charge of your health today!
        </p>
        <div class="flex flex-wrap gap-4 mb-8">
          <button class="border-2 border-slate-300 rounded-md px-1 py-2">
            Analyze Your BMI
          </button>
          <button class="border-2 border-slate-300 rounded-md px-1 py-2">
            Estimate Calorie Intake
          </button>
        </div>
      </div>
      <div class="lg:w-[45%] md:w-[55%]">
        <img class="w-full" src="./img/hero-img.svg" alt="" srcset="" />
      </div>
    </header>
    <!-- Hero Section ends here -->
  </body>
</html>
