      <button class="lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"

    <!-- Navbar ends here -->

    <!-- Header starts here -->
    <header
      class="w-100 mx-8 flex flex-col lg:flex-row items-center justify-center gap-8 mb-44"
      id="header"
    >
      <div
        class="w-full lg:w-[40%] text-center lg:text-left flex flex-col items-center lg:items-start"
      >
        <h1 class="text-5xl font-bold text-slate-950 mb-6">
          Calories Calculator
        </h1>
        <p class="text-md w-[90%] md:w-[80%] md:text-base mb-12">
          Calculate your daily calorie intake based on your goals. Adjust your
          intake to meet your specific needs and achieve your desired goal.
        </p>
      </div>
      <div
        class="w-[85%] sm:w-[60%] md:w-[60%] lg:w-[40%] bg-white rounded-2xl p-6 shadow-[0_5px_25px_0_rgb(0,0,0,0.05)]"
      >
        <form class="w-full flex flex-col items-center lg:items-start mb-8">
          <legend class="text-2xl text-slate-700 font-semibold mb-4">
            Enter your details below
          </legend>
          <div
            class="w-full flex items-center justify-center lg:justify-start gap-16 mb-8"
          >
            <div class="flex items-center gap-2">
              <input
                type="radio"
                id="metric"
                name="unit"
                value="metric"
                checked
              />
              <label for="metric">Metric</label>
            </div>
            <div class="flex items-center gap-2">
              <input type="radio" id="imperial" name="unit" value="imperial" />
              <label for="imperial">Imperial</label>
            </div>
          </div>
          <div class="flex items-center gap-8 mb-8">
            <div class="flex flex-col">
              <label class="mb-1 text-sm text-slate-400" for="age">Age</label>
              <input
                class="outline outline-1 outline-slate-300 rounded-lg h-12 w-56 p-2 text-2xl font-medium text-blue-900 placeholder:text-slate-400 placeholder:text-xl placeholder:font-medium placeholder:text-right"
                type="number"
                id="age"
                name="age"
                placeholder="years"
              />
            </div>
            <div class="flex flex-col">
              <label for="gender" class="mb-1 text-sm text-slate-400"
                >Gender</label
              >
              <select
                class="outline outline-1 outline-slate-300 rounded-lg h-12 w-56 p-2 text-xl font-medium text-blue-900 placeholder:text-slate-400 placeholder:text-xl placeholder:font-medium placeholder:text-right"
                name=""
                id=""
              >
                <option value=""></option>
                <option class="text-base" value="male">Male</option>
                <option class="text-base" value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="flex flex-col 2xl:flex-row items-center gap-8 mb-6">
            <div class="flex flex-col">
              <label class="mb-1 text-sm text-slate-400" for="weight"
                >Weight</label
              >
              <input
                class="outline outline-1 outline-slate-300 rounded-lg h-12 w-56 p-2 text-2xl font-medium text-blue-900 placeholder:text-slate-400 placeholder:text-2xl placeholder:font-medium placeholder:text-right"
                type="number"
                id="weight"
                name="weight"
                placeholder="kg"
              />
            </div>
            <div class="flex flex-col">
              <label class="mb-1 text-sm text-slate-400" for="height"
                >Height</label
              >
              <input
                class="outline outline-1 outline-slate-300 rounded-lg h-12 w-56 p-2 text-2xl font-medium text-blue-900 placeholder:text-slate-400 placeholder:text-2xl placeholder:font-medium placeholder:text-right"
                type="number"
                id="height"
                name="height"
                placeholder="cm"
              />
            </div>
          </div>
          <div class="w-full flex flex-col mb-8">
            <label for="gender" class="mb-1 text-sm text-slate-400"
              >Activity Level</label
            >
            <select
              class="outline outline-1 outline-slate-300 rounded-lg h-12 w-full p-2 text-md font-medium text-blue-900 placeholder:text-slate-400 placeholder:text-xl placeholder:font-medium placeholder:text-right"
              name="activity"
              id="activity"
            >
              <option value=""></option>
              <option class="text-base" value="1.2">Sedentary Lifestyle</option>
              <option class="text-base" value="1.375">Lightly Active</option>
              <option class="text-base" value="1.55">Moderately Active</option>
              <option class="text-base" value="1.725">Active</option>
              <option class="text-base" value="1.9">Very Active</option>
            </select>
          </div>
          <div>
            <button
              class="px-4 py-2 bg-blue-700 text-white rounded-md"
              type="submit"
              id="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </header>
    <!-- Header ends here -->
  </body>
